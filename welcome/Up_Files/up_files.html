<body>

	<div class="container">
        <div><h1>Cargar Documento</h1></div>
        <div class="container"> 
          <div class="ContenidoColumna">
            <div class="conjuntoInput">
              <h5>Titulo del archivo:</h5>
              <input type="text" id="txt_nombreArchivo" placeholder="Nombre del archivo" class="form-control" required="true">
            </div>

            <div class="conjuntoInput">
              <h5>Codigo:</h5>
              <input type="text" id="txt_codigoArchivo" placeholder="Ej: SST-SIG 0001-23" class="form-control" required="true">
            </div>
            <div class="conjuntoInput">
              <h5>Ministerio:</h5>
              <input type="text" id="txt_areaArchivo" placeholder="Ej: TIC, Audiovisuales" class="form-control" required="true">
            </div>
            <div class="conjuntoInput">
              <h5>Descripcion:</h5>
              <input type="text" id="txt_descripcion" placeholder="Describa las caracteristicas del documento y su función" class="form-control" required="true">
            </div>           
          </div>
          <div class="ContenidoColumna">
            <div class="conjuntoInput">
              <h5>Version:</h5>
              <input type="text" id="txt_Version" placeholder="Ej: 1.1" class="form-control">
            </div>
            <div class="conjuntoInput">
              <h5>Archivo:</h5>
              <input type="file" id="fichero" value="Upload">
              <progress value="0" max="100" id="bar_Cargador"> 0% </progress>
            </div>
          </div>
          <div class="ContenidoColumna">
              <div class="conjuntoInput">
                <button class="btn btn-info" id="boton" onclick="guardar()" >Subir</button>
              </div>
          </div>       
        </div>
        <!-- Flexbox container for aligning the toasts -->
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
          <div class="toast" style="position: absolute; top: 0; right: 0;" id="toas_Correcto">
            <div class="toast-header">
              <img src="../../img/favicon.ico" class="rounded mr-2" alt="...">
              <strong class="mr-auto">Excelente!  </strong>
              <small>Ahora mismo</small>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              Archivo subido correctamente
            </div>
          </div>
        </div>

        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <div class="toast" style="position: absolute; top: 0; right: 0;" id="toas_inCorrecto">
              <div class="toast-header">
                <div class="rounded mr-2" style="height: 16px;width: 16px;background-color: red;"></div>
                <strong class="mr-auto">Algo salío mal  </strong>
                <small>Ahora mismo</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                El archivo no se pudo subir correctamente por favor intente de nuevo
              </div>
            </div>
          </div>


        <!-- <div class="toast" id="toas_inCorrecto">
