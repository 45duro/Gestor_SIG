<body>

	<div class="container">
        <div><h1>Cargar Documento</h1></div>
        <div class="container"> 
          <div class="ContenidoColumna">
            <div class="conjuntoInput">
              <h5>Titulo del archivo:</h5>
              <input type="text" id="txt_nombreArchivo" placeholder="Nombre del archivo" class="form-control" required="true">
            </div>

            <div class="conjuntoInput">
              <h5>Codigo:</h5>
              <input type="text" id="txt_codigoArchivo" placeholder="Ej: SST-SIG 0001-23" class="form-control" required="true">
            </div>
            <div class="conjuntoInput">
              <h5>Ministerio:</h5>
              <input type="text" id="txt_areaArchivo" placeholder="Ej: TIC, Audiovisuales" class="form-control" required="true">
            </div>
            <div class="conjuntoInput">
              <h5>Descripcion:</h5>
              <input type="text" id="txt_descripcion" placeholder="Describa las caracteristicas del documento y su funciÃ³n" class="form-control" required="true">
            </div>           
          </div>
          <div class="ContenidoColumna">
            <div class="conjuntoInput">
              <h5>Version:</h5>
              <input type="text" id="txt_Version" placeholder="Ej: 1.1" class="form-control">
            </div>
            <div class="conjuntoInput">
              <h5>Archivo:</h5>
              <input type="file" id="fichero" value="Upload">
              <progress value="0" max="100" id="bar_Cargador"> 0% </progress>
            </div>
          </div>
          <div class="ContenidoColumna">
              <div class="conjuntoInput">
                <button class="btn btn-info" id="boton" onclick="guardar()" >Subir</button>
              </div>
          </div>



        </div>
  </div>


</body>
